<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BharBlock - Playing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="controls.css">
</head>
<body>
    <div id="ad-header" class="ad-slot horizontal"></div>

    <div class="game-wrapper">
        <div id="ad-sidebar" class="ad-slot vertical"></div>

        <div class="canvas-container">
            <canvas id="gameCanvas"></canvas>
            
            <div id="ui-layer">
                <div class="hud-top">
                    <div class="stat-box">üß† Focus: <span id="score-val">0</span></div>
                    <div class="stat-box">‚è± Time: <span id="time-val">00:00</span></div>
                </div>

                <div id="pattern-challenge" class="glass-panel hidden">
                    <h4>Memory Target</h4>
                    <canvas id="miniCanvas" width="100" height="100"></canvas>
                </div>

                <div class="hud-bottom">
                    <div class="hotbar">
                        <div class="slot active" data-type="1" style="background: #4caf50;"></div>
                        <div class="slot" data-type="2" style="background: #795548;"></div>
                        <div class="slot" data-type="3" style="background: #607d8b;"></div>
                        <div class="slot" data-type="4" style="background: #ff9800;"></div>
                    </div>
                </div>
            </div>

            <div id="pause-menu" class="overlay hidden">
                <div class="glass-panel menu-content">
                    <h2>Paused</h2>
                    <button id="btn-resume">Resume</button>
                    <button id="btn-quit" onclick="window.location.href='index.html'">Quit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="ads.js"></script>
    <script src="world.js"></script>
    <script src="player.js"></script>
    <script src="engine.js"></script>
    <script src="main.js"></script>
</body>
</html>
