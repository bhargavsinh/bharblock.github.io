<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NeonBuilder - Playing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div class="hud-top">
            <div class="score">âš¡ Energy: <span id="energy">100</span>%</div>
            <button id="btn-menu" onclick="location.href='index.html'">EXIT</button>
        </div>

        <div class="hotbar">
            <div class="slot active" data-id="1" style="border-color:#0ff; background:#0ff;"></div>
            <div class="slot" data-id="2" style="border-color:#f0f; background:#f0f;"></div>
            <div class="slot" data-id="3" style="border-color:#ff0; background:#ff0;"></div>
            <div class="slot" data-id="4" style="border-color:#0f0; background:#0f0;"></div>
        </div>

        <div class="mobile-controls">
            <div class="d-pad">
                <button id="up"><i class="fas fa-caret-up"></i></button>
                <div class="middle-row">
                    <button id="left"><i class="fas fa-caret-left"></i></button>
                    <button id="right"><i class="fas fa-caret-right"></i></button>
                </div>
                <button id="down"><i class="fas fa-caret-down"></i></button>
            </div>
            <div class="action-btn">
                <button id="action-build">BUILD</button>
                <button id="action-break">BREAK</button>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="world.js"></script>
    <script src="player.js"></script>
    <script src="engine.js"></script>
    <script src="main.js"></script>
</body>
</html>
