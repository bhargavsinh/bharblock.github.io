<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BharBlock - Build & Focus</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="landing-container">
        <header class="glass-panel" style="width: 100%; max-width: 800px; margin-bottom: 20px;">
            <h1>BharBlock</h1>
            <p style="font-size: 1.1rem; opacity: 0.8;">Create. Memorize. Conquer.</p>
        </header>

        <main style="width: 100%; max-width: 800px;">
            <div class="glass-panel">
                <div class="feature-grid">
                    <div class="card">
                        <i class="fas fa-cube fa-2x" style="color: #00f2ff; margin-bottom:10px;"></i>
                        <h3>Sandbox</h3>
                        <p>Infinite creative building.</p>
                    </div>
                    <div class="card">
                        <i class="fas fa-brain fa-2x" style="color: #bc13fe; margin-bottom:10px;"></i>
                        <h3>Brain Train</h3>
                        <p>Memory challenge mode.</p>
                    </div>
                </div>
                
                <a href="game.html" class="cta-button">
                    <i class="fas fa-play"></i> Play Now
                </a>
            </div>
        </main>

        <footer style="margin-top: 20px; font-size: 0.8rem; opacity: 0.6;">
            <p>Made with ❤️ by Bhargavsinh Sisodiya</p>
        </footer>
    </div>
</body>
</html>
